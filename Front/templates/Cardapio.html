<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <script src="https://code.jquery.com/jquery-3.2.1.min.js"
    integrity="sha256-hwg4gsxgFZhOsEEamdOYGBf13FyQuiTwlAQgxVSNgt4="
    crossorigin="anonymous">
    </script>
    <link rel="stylesheet" href="/Front/styles/cardapio.css">
    <link rel="icon" href="/Front/src/logo_barra.png">
    <title>Cardapio</title>
</head>
<body>
    <header class="header">
        <a href="/Front/templates/Menu.html">
          <img src="/Front/src/Sesi-SP.jpg" alt="Logo">
        </a>
        <h1>Cardapio</h1>
        <img src="/Front/src/lua.png" class="Lua" id="MudarTema">
    </header>
    <main>
        <div class="est_cardapio">
            <img id="imagem-cardapio" alt="Cardápio" class="img_cardapio" />
        </div>
        <div class="est_cardapio">
            <div id="cardapio">
                <div class="diaSemana">
                    <div class="refeicao">Café</div>
                    <div class="refeicao">Almoço</div>
                    <div class="refeicao">Lanche</div>
                </div>
            </div>
            <div class="btn btn-danger w-50 py-2 mb-3" id="bt_limpar" onclick="press_bt_limpar()">Limpar</div>
            <div class="btn btn-danger w-50 py-2 mb-3" id="bt_confirmar">Confirmar</div>
        </div>
    </main>
</body>
<script src="/Front/js/cardapio.js"></script>
</html>
