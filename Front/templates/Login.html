<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link rel="icon" href="/Front/src/logo_barra.png">
        <link rel="stylesheet" href="/Front/styles/login.css">
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
        <script src="https://code.jquery.com/jquery-3.2.1.min.js"
        integrity="sha256-hwg4gsxgFZhOsEEamdOYGBf13FyQuiTwlAQgxVSNgt4="
        crossorigin="anonymous">
        </script>
        <script src="/Front/js/login.js"></script>
        <title>Login almoço</title>
    </head>
    <body class="d-flex py-4 body_color">
        <img src="/Front/src/img_homin.svg" class="m-auto rounded-5 animated img" width="400" height="400">
        <main class="w-100 m-auto rounded-5 form-container animated">
            <div class="animated">
                <img src="/Front/src/logo_sesi.png" class="mb-4" width="200" height="100">
                <div class="form-floating input_form">
                    <input type="text" class="form-control" id="login" placeholder="Usuário (RM)">
                    <label for="floatingInput">Usuário (RM)</label>
                </div>
                <div class="form-floating input_form">
                    <input type="password" class="form-control" id="senha" placeholder="Senha">
                    <label for="floatingInput">Senha</label>
                </div>
                <button class="btn btn-danger w-100 py-2 mb-3" id="Botao">Entrar</button>
            </div>
        </main>

    </body>
</html>
