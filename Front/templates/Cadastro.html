    <title>Cadastro</title>

<body class="d-flex align-items-center py-4 body_color">
    <img src="/Front/src/img_homin.svg" class="m-auto rounded-5 animated img" width="400" height="400">

        <div class="animated">

                <input type="text" class="form-control" id="nome" placeholder="Nome Completo">

            <div class="div_inputs_menores">

                <div class="form-floating input_form2">
                    <!-- mudar no js e no python as informações de cadastro pra lógica funcionar certin -->
                    <select type="password" class="form-select" id="turma">

                        <option value="masculino">1°A</option>

                        <option value="masculino">1°C</option>

                        <option value="masculino">2°B</option>
                        <option value="masculino">2°C</option>
                        <option value="masculino">3°A</option>
                        <option value="masculino">3°B</option>
                        <option value="masculino">3°C</option>
                        <option value="masculino">4°A</option>
                        <option value="masculino">4°B</option>
                        <option value="masculino">4°C</option>
                        <option value="masculino">5°A</option>
                        <option value="masculino">5°B</option>
                        <option value="masculino">5°C</option>
                        <option value="masculino">6°A</option>
                        <option value="masculino">6°B</option>
                        <option value="masculino">6°C</option>
                        <option value="masculino">7°A</option>
                        <option value="masculino">7°B</option>
                        <option value="masculino">7°C</option>
                        <option value="masculino">8°A</option>
                        <option value="masculino">8°B</option>
                        <option value="masculino">8°C</option>
                        <option value="masculino">9°A</option>
                        <option value="masculino">9°B</option>
                        <option value="masculino">9°C</option>
                        <option value="masculino">1°A EM</option>
                        <option value="masculino">2°B EM</option>
                        <option value="masculino">3°C EM</option>
                        <option value="masculino">2°EM</option>
                        <option value="masculino">3°EM</option>
                    </select>
                    <label for="floatingInput">Turma</label>
                </div>
            </div>

            <div class="form-floating input_form">
                <input type="password" class="form-control" id="senha" placeholder="Senha">
                <label for="floatingInput">Senha</label>
            </div>
            
            <button class="btn btn-danger w-100 py-2 mb-2" id="Botao">Cadastro</button>
            <a href="Login.html">Entrar</a>
        </div>
    </main>
