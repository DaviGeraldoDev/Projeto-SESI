<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="shortcut icon" type="imagex/png" href="/Front/src/logo_barra.png">
    <link rel="stylesheet" href="/Front/styles/login.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <script src="https://code.jquery.com/jquery-3.2.1.min.js"

    <script src="/Front/js/cadastro.js"></script>
    <title>Cadastro</title>
</head>
<body class="d-flex align-items-center py-4 body_color">
    <img src="/Front/src/img_homin.svg" class="m-auto rounded-5 animated img" width="400" height="400">
    <main class="w-100 m-auto rounded-5 form-container animated">
        <div class="animated">

            <img src="/Front/src/Sesi-SP.jpg" class="mb-4" width="150" height="55">
            <div class="form-floating input_form">
                <input type="text" class="form-control" id="nome" placeholder="Nome Completo">
                <label for="floatingInput">Nome Completo</label>
            </div>
            
            <div class="div_inputs_menores">
                <div class="form-floating input_form2">
                    <!--! mudar no js e no python as informações de cadastro pra lógica funcionar certin -->
                    <select type="password" class="form-select" id="turma">
                        <option value="" selected>Selecione</option>
                        <option value="1°">1°</option>
                        <option value="2°">2°</option>
                        <option value="3°">3°</option>
                        <option value="4°">4°</option>
                        <option value="5°">5°</option>
                        <option value="6°">6°</option>
                        <option value="7°">7°</option>
                        <option value="8°">8°</option>
                        <option value="9°">9°</option>
                        <option value="1°EM">1°EM</option>
                        <option value="2°EM">2°EM</option>
                        <option value="3°EM">3°EM</option>
                    </select>
                    <label for="floatingInput">Série</label>
                </div>

                <div class="form-floating input_form2">
                    <select type="password" class="form-select" id="turma">
                        <option value="" selected>Selecione</option>
                        <option value="A">A</option>
                        <option value="B">B</option>
                        <option value="C">C</option>
                    </select>
                    <label for="floatingInput">Turma</label>
                </div>
            </div>
            <div class="form-floating input_form">
                <input type="text" class="form-control" id="usuario" placeholder="Registro de matrícula - RM">
                <label for="floatingInput">Registro de matrícula - RM</label>
            </div>

            <div class="form-floating input_form">
                <input type="password" class="form-control" id="senha" placeholder="Senha">
                <label for="floatingInput">Senha</label>
            </div>
            
            <button class="btn btn-danger w-100 py-2 mb-2" id="Botao">Cadastro</button>
            <a href="Login.html">Entrar</a>
        </div>
    </main>

</html>
